<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/mobile-first.css" media="all">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Calculo IMC</title>
    <script>
        icalculo.innerHTML = Number(ipeso.value) / Number(ialtura.value) * Number(ialtura.value)
    </script>
</head>
<body>

    <main>
        <div id="container">
            <form action="cadastro.php">
                <p>
                    <label class="def1" for="ipeso"> Seu peso (Kg)</label>
                    <input class="info1" type="text" name="peso" id="ipeso" min="0" maxlength="3" oninput="icalculo.innerHTML = Number(ipeso.value) / Number(ialtura.value) * Number(ialtura.value)" value="0">
                </p>

                <p>
                    <label class="def2" for="ialtura"> Sua altura (m)</label>
                    <input class="info2" type="text" name="altura" id="ialtura" min="0" maxlength="4" oninput="icalculo.innerHTML = Number(ipeso.value) / (Number(ialtura.value) * Number(ialtura.value))" value="0">
                </p>

                <p> 
                    <label class="info3" for="icalculo">Seu IMC:</label>
                    <output class="info4" nome="calculo" id="icalculo" maxlength="2">0</output>
                </p>
            </form>
        </div>
    </main>
    
</body>
</html>
