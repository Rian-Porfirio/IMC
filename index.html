<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/mobile-first.css" media="all">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Calculo IMC</title>
</head>
<body>

    <main>
        <div id="container">
            <form action="cadastro.php">
                <p>
                    <label for="ipeso">Seu peso</label>
                    <input type="text" name="peso" id="ipeso" min="0" maxlength="3" oninput="icalculo.innerHTML = Number(ipeso.value) / Number(ialtura.value) * Number(ialtura.value)">
                </p>

                <p>
                    <label for="ialtura">Sua altura (m)</label>
                    <input type="text" name="altura" id="ialtura" min="0" maxlength="3" oninput="icalculo.innerHTML = Number(ipeso.value) / (Number(ialtura.value) * Number(ialtura.value))">
                </p>

                <p> 
                    <label for="icalculo">Calculo:</label>
                    <output  nome="calculo" id="icalculo">0</output>
                </p>
            </form>
        </div>
    </main>
    
</body>
</html>
